<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script>
    tailwind.config = {
      theme: {
        screens: {
          'desktop': '1440px'
        },
        fontFamily: {
          'hanken': ['Hanken Grotesk', 'sans-serif']
        },
        extend: {
          colors: {
            LightRed: 'hsl(0, 100%, 67%)',
            OrangeYellow: 'hsl(39, 100%, 56%)',
            GreenTeal: 'hsl(166, 100%, 37%)',
            CobaltBlue: 'hsl(234, 85%, 45%)',
            LightSlateBlue: 'hsl(252, 100%, 67%)',
            LightRoyalBlue: 'hsl(241, 81%, 54%)',
            VioletBlue: 'hsla(256, 72%, 46%, 1)',
            PersianBlue: 'hsla(241, 72%, 46%, 0)',
            White: 'hsl(0, 0%, 100%)',
            PaleBlue: 'hsl(221, 100%, 96%)',
            LightLavender: 'hsl(241, 100%, 89%)',
            DarkGrayBlue: 'hsl(224, 30%, 27%)'
          }
        }
      }
    }
  </script>
</head>

<body>

  <main class="flex justify-center desktop:items-center h-screen bg-[#ECF2FF] relative">

    <section class="desktop:rounded-[32px] desktop:flex h-[809px] desktop:h-[512px] max-w-[375px] desktop:max-w-[736px] text-[18px] bg-White font-hanken">

      <div class="flex flex-col items-center h-[356px] desktop:h-full rounded-bl-[32px] desktop:rounded-[32px] rounded-br-[32px] shadow" style="background: linear-gradient(180deg, #7755FF 0%, #6943FF 0%, #2F2CE9 100%); box-shadow: 0px 30px 60px rgba(60.93, 107.87, 235.88, 0.15);">

        <p class="text-LightLavender font-bold font-bold pt-6 desktop:text-2xl">Your Result</p>

        <div class="mt-6 desktop:mt-[35px] flex flex-col justify-center items-center rounded-full h-[140px] desktop:h-[200px] w-[140px] desktop:w-[200px]" style="background: linear-gradient(180deg, #4D21C9 0%, rgba(36.82, 33.47, 200.81, 0) 100%, rgba(36.82, 33.47, 200.81, 0) 100%)">

          <span class="text-White text-[56px] desktop:text-7xl font-extrabold">76</span>

          <span class="font-bold text-LightLavender opacity-50 text-base desktop:text-lg">of 100</span>
        </div>

        <p class="mt-6 desktop:mt-7 text-xl text-White font-bold">Great</p>

        <p class="mt-2 desktop:mt-3.5 ml-[58px] mr-[57px] h-[42px] text-base desktop:text-lg text-LightLavender desktop:text-center">Your performance exceed 65% of the people conducting the test here!</p>

      </div>

      <div class="mt-6 mx-[30px]">

        <h2 class="pl-[2px] desktop:text-2xl">Summary</h2>

        <div class="border-0 border-[#E7E7E7] mt-6 desktop:mt-7 flex items-center justify-between h-[56px] rounded-[12px] bg-LightRed bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-reaction.svg" alt="icon reaction">

            <p class="ml-3 text-LightRed font-medium">Reaction</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">80</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <div class="border-0 border-[#E7E7E7] mt-4 flex items-center justify-between h-[56px] rounded-[12px] bg-OrangeYellow bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-memory.svg" alt="icon reaction">

            <p class="ml-3 text-OrangeYellow font-medium">Memory</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">92</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <div class="border-0 border-[#E7E7E7] mt-4 flex items-center justify-between h-[56px] rounded-[12px] bg-GreenTeal bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-verbal.svg" alt="icon reaction">

            <p class="ml-3 text-GreenTeal font-medium">Verbal</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">61</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <div class="border-0 border-[#E7E7E7] mt-4 flex items-center justify-between h-[56px] rounded-[12px] bg-CobaltBlue bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-visual.svg" alt="icon reaction">

            <p class="ml-3 text-CobaltBlue font-medium">Visual</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">72</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <button class="h-14 w-[315px] bg-DarkGrayBlue mt-6 desktop:mt-[41px] rounded-[128px] text-White font-bold">
          Continue
        </button>

      </div>

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>

  </main>

</body>


</html>
