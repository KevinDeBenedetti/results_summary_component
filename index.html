<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'hanken': ['Hanken Grotesk', 'sans-serif']
        },
        extend: {
          colors: {
            LightRed: 'hsl(0, 100%, 67%)',
            OrangeYellow: 'hsl(39, 100%, 56%)',
            GreenTeal: 'hsl(166, 100%, 37%)',
            CobaltBlue: 'hsl(234, 85%, 45%)',
            LightSlateBlue: 'hsla(252, 100%, 67%, 100%)',
            LightRoyalBlue: 'hsla(241, 81%, 54%, 100%)',
            VioletBlue: 'hsla(256, 72%, 46%, 1)',
            PersianBlue: 'hsla(241, 72%, 46%, 0)',
            White: 'hsl(0, 0%, 100%)',
            PaleBlue: 'hsl(221, 100%, 96%)',
            LightLavender: 'hsl(241, 100%, 89%)',
            DarkGrayBlue: 'hsl(224, 30%, 27%)'
          }
        }
      }
    }
  </script>
</head>

<body>

  <main class="flex flex-col items-center justify-center h-screen bg-[#ECF2FF]">

    <section class="h-[809px] w-full md:rounded-[32px] md:flex md:h-[512px] md:w-[736px] text-[18px] bg-White font-hanken shadow-[0_30px_60px_0px_rgba(61,108,236,0.15)]">

      <div class="flex flex-col items-center h-[356px] md:h-full md:w-[368px] rounded-bl-[32px] md:rounded-[32px] rounded-br-[32px] bg-gradient-to-b from-LightSlateBlue to-LightRoyalBlue">

        <p class="text-LightLavender font-bold font-bold mt-6 md:text-2xl">Your Result</p>

        <div class="mt-6 md:mt-[35px] flex flex-col justify-center items-center rounded-full h-[140px] md:h-[200px] w-[140px] md:w-[200px] bg-gradient-to-b from-VioletBlue to-PersianBlue">

          <span class="text-White text-[56px] md:text-7xl font-extrabold">76</span>

          <span class="font-bold text-LightLavender opacity-50 text-base md:text-lg">of 100</span>

        </div>

        <p class="mt-6 md:mt-7 text-[24px] md:text-[32px] text-White font-bold">Great</p>

        <p class="mt-2 md:mt-3.5 ml-[58px] mr-[57px] md:mx-[34px] mb-[40px] h-[42px] text-base font-medium md:text-lg text-LightLavender text-center">Your performance exceed 65% of the people conducting the test here!</p>

      </div>

      <div class="mt-6 md:mt-[38px] mx-[30px] mb-[30px] md:mx-auto flex flex-col items-center">

        <h2 class="pl-[2px] md:text-2xl w-full font-bold text-[18px]">Summary</h2>

        <div class="w-full border-0 border-[#E7E7E7] mt-6 md:mt-7 flex items-center justify-between md:w-[288px] h-[56px] rounded-[12px] bg-LightRed bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-reaction.svg" alt="icon reaction">

            <p class="ml-3 text-LightRed font-medium text-[16px]">Reaction</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">80</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <div class="w-full border-0 border-[#E7E7E7] mt-4 flex items-center justify-between md:w-[288px] h-[56px] rounded-[12px] bg-OrangeYellow bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-memory.svg" alt="icon reaction">

            <p class="ml-3 text-OrangeYellow font-medium text-[16px]">Memory</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">92</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <div class="w-full border-0 border-[#E7E7E7] mt-4 flex items-center justify-between md:w-[288px] h-[56px] rounded-[12px] bg-GreenTeal bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-verbal.svg" alt="icon reaction">

            <p class="ml-3 text-GreenTeal font-medium text-[16px]">Verbal</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">61</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <div class="w-full border-0 border-[#E7E7E7] mt-4 flex items-center justify-between md:w-[288px] h-[56px] rounded-[12px] bg-CobaltBlue bg-opacity-5">

          <div class="flex items-center">

            <img class="ml-4 h-5 w-5" src="./assets/images/icon-visual.svg" alt="icon reaction">

            <p class="ml-3 text-CobaltBlue font-medium text-[16px]">Visual</p>

          </div>

          <div class="flex text-base text-DarkGrayBlue font-bold">
            <span class="opacity-1 mr-2">72</span>
            <span class="mr-4 opacity-50"> / 100</span>
          </div>

        </div>

        <button class="h-14 w-full md:w-[288px] h-[56px] bg-DarkGrayBlue mt-6 md:mt-[41px] rounded-[128px] text-White font-bold hover:bg-gradient-to-b from-LightSlateBlue to-LightRoyalBlue">
          Continue
        </button>

      </div>

    </section>

    <footer class="text-xs text-center my-10">
      Challenge by <a class="text-LightRoyalBlue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" class="text-CobaltBlue hover:text-GreenTeal hover:underline">Kevin De Benedetti</a>.
    </footer>

  </main>

</body>


</html>
